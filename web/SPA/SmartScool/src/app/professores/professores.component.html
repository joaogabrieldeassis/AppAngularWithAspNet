<Scool-titulo [titulo]="tituloDaPagina"></Scool-titulo>

<div class="row">

  <div class="col-sm-6" *ngIf="professorSelecionado">
    <div class="row">
      <div class="col-sm-10">Nome do professor : {{professorSelecionado.Nome}}</div>
      <div class="col-sm-2"> <button class="btn btn-warning" (click)="voltarProf()">Voltar</button> </div>
    </div>

    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <br>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!professorForm.valid">Enviar</button>
      </div>
    </form>


  </div>
  <div [ngClass]="{'col-sm-6':professorSelecionado, 'col-sm-12':!professorSelecionado}">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Detalhes</th>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Alunos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores">

          <td><button (click)="selectProf(professor)" class="btn btn-outline-warning">detalhe</button></td>
          <th scope="row">{{professor.Id}}</th>
          <td>{{professor.Nome}}</td>
          <td>{{professor.Disciplina}}</td>
          <td>
            <div class="btn-group">
              <button (click)="openModal(template)" class="btn btn-outline-primary">alunos</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <Scool-alunos></Scool-alunos>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
      Fechar
    </button>
  </div>
</ng-template>

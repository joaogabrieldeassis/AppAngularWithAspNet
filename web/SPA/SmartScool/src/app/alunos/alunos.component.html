<Scool-titulo [titulo]="titulo"></Scool-titulo>

<div *ngIf="alunoSelecionado">
  aluno selecionado {{alunoSelecionado}}
  <br>
  <div *ngIf="maryEspecial">
    {{maryEspecial}}
  </div>
  <br>
  <button class="btn btn-default" (click)="voltar()">
    Voltar
  </button>
</div>
<div *ngIf="!alunoSelecionado">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of alunos" style="cursor: pointer;" (click)="alunoSelect(item)">
        <th scope="row">{{item.id}}</th>
        <td>{{item.nome}}</td>
        <td>{{item.sobrenome}}</td>
        <td>{{item.telefone}}</td>
      </tr>
    </tbody>
  </table>
</div>
